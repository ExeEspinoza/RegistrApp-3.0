<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">/</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-padding-top ion-text-center">
      Restaurar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
  <ion-card class="ion-text-center">
    <ion-card-title>
      <ion-label>
        <h1>Restablezca su Contrase√±a</h1>
      </ion-label>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="dato.usuario"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" (click)="enviar()">Enviar</ion-button>
  </ion-card>
</div>
</ion-content>
