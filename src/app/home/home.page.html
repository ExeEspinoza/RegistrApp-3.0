<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title class="ion-padding-top ion-text-center">
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1024px-Logo_DuocUC.svg.png" alt="logo">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h1 color = "mycolor">Bienvenido</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="dato.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="dato.contrasena"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button expand="block" (click)="ingresar()">Ingresar 
      </ion-button>
      <ion-chip (click)="contrasena()">
        <ion-label>¿Haz olvidado tu contraseña?</ion-label>
      </ion-chip>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title class = "ion-padding-vertical ion-text-center">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-footer>
